<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
	
    <h:head>
        <title>TUT List Employees</title>
    </h:head>
    <h:body>
    	<h2>Employee List</h2>
    	<h:dataTable value="#{employeecontroller.employeeList}" var = "x" border ="1">
    	<h:column>
    	<f:facet name="header">
    	Name
    	</f:facet>
    	#{x.name}
    	</h:column>
    	
    	
    	<h:column>
    	<f:facet name="header">
    	Surname
    	</f:facet>
    	#{x.surname}
    	</h:column>
    	
    	<h:column>
    	<f:facet name="header">
    	Date Of birth
    	</f:facet>
    	#{x.dateOfBirth}
    	</h:column>
    	
    	</h:dataTable>
    </h:body>
</html>
